<title>Ejercicio de selectores</title>
<style>
    a {
        color: red;
        text-decoration: none;
    }
    a:hover {
        color: white;
        background-color: red;
        text-decoration: underline;
    }
    a:active {
        color: orange;
        text-decoration: none;
        color: white;
    }
    a:visited {
        color: darkgreen;
        text-decoration: none;
    }
    a:focus-visible {
        color: blue;
        text-decoration: none;
    }
</style>
</head>
