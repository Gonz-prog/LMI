<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <label for="nom">Nombre: </label>
    <input type="text" id="nom"><br><br>

    <label for="cor">Correo electrónico: </label>
    <input type="email" id="cor"><br><br>
    
    <label for="url">URL: </label>
    <input type="url" id="url" value="Escriba la URL de tu página"><br><br>

    <label for="fecha">Fecha: </label>
    <input type="date" id="fecha"><br><br>

    <label for="tiempo">Tiempo: </label>
    <input type="time" id="tiempo"><br><br>

    <label for="fechay">Fecha y hora: </label>
    <input type="datetime-local" id="fechay"><br><br>

    <label for="mes">Mes: </label>
    <input type="month" id="mes"><br><br>

    <label for="semana">Semana: </label>
    <input type="week" id="semana"><br><br>

    <label for="numero">Número (min-10,max 10): </label>
    <input type="number" id="numero" max="10" min="-10"><br><br>

    <label for="telf">Teléfono: </label>
    <input type="tel" id="telf"><br><br>

    <label for="ter">Término de búsqueda: </label>
    <input type="search" id="ter"><br><br>

    <label for="color">Color favorito: </label>
    <input type="color" id="color"><br><br>
    
    <input type="submit" value="Enviar">
    
</body>
</html>
