<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>revista abierta</h4>

    <fieldset>
        <legend>datospersonales</legend>

        <label for="nom">Nombre: </label>
        <input type="text" id="nom">

        <label for="pape">Primer apellido: </label>
        <input type="text" id="pape">

        <label for="sape">Segundo apellido: </label>
        <input type="text" id="sape"><br><br>

        <label for="dir">Dirección: </label>
        <input type="text" id="dir" value="calle o plaza, número y piso."><br><br>

        <label for="mail">e-mail: </label>
        <input type="email" id="mail" value="@"><br><br>

        <label for="cont">Contraseña: </label>
        <input type="password" id="cont"><br><br>

        <label for="sexo">sexo</label><br><br>

        <input type="radio" id="var">
        <label for="var">Varón</label><br><br>

        <input type="radio" id="muj">
        <label for="muj">Mujer</label>
    </fieldset><br><br>

    <fieldset>
        <legend>Nivel de estudios e interses</legend>

        <label for="niv">Nivel de estudios</label><br>

        <input type="radio" id="cer" checked>
        <label for="cer">Certificado escolar</label><br>

        <input type="radio" id="gra">
        <label for="gra">Graduado en ESO</label><br>

        <input type="radio" id="bac">
        <label for="bac">Bachiller - Formación Profesional</label><br>

        <input type="radio" id="dip">
        <label for="dip">Diplomado</label><br>

        <input type="radio" id="li">
        <label for="li">Licenciado o Doctorado</label><br><br>

        <label for="rec">Recibir artículos sobre los siguientes temas: </label><br>

        <input type="checkbox" id="mus">
        <label for="mus">Música</label><br>

        <input type="checkbox" id="dep">
        <label for="dep">Deportes</label><br>

        <input type="checkbox" id="cin">
        <label for="cin">Cine</label><br>

        <input type="checkbox" id="lib">
        <label for="lib">Libros</label><br>

        <input type="checkbox" id="cie">
        <label for="cie">Ciencia</label><br>

    </fieldset><br><br><br>

    <fieldset>
        
        <legend>Datos sobre la revista</legend>

        <label for="fre">Frecuencia con la que se recibirá la revista: </label><br><br>

        <select name="" id="">

            <option value="1">Semanal</option>
            <option value="2">Mensual</option>
            <option value="3">Trimestral</option>

        </select><br><br>

        <label for="pue">puedes mandar tu artículo sobre cualquier tema de los que tratamos. Nosotros lo valoraremos para que pueda ser publicado.</label><br><br>

        <label for="man">mandar artículo: </label>
        
        <select name="" id="">

            <option value="1">Navega...</option>

        </select>

        <label for="No s'ha seleccionat cap fitxer."></label><br><br>

        <label for="si">Si deseas mandar simplemente una opción o comentario escribelo aquí<label><br>
        
        <textarea name="text" id="text" cols="60" rows="10" placeholder="Escribe tu comentario:"></textarea><br><br>

    </fieldset><br><br>

    <fieldset>
        
        <legend>Comenzar de nuevo</legend>
        
        <label for="bor">Borrar todos los datos del formulario y volver a empezar: </label>
        
        <input type="reset" value="borrar todo">

    </fieldset><br><br>

    <fieldset>

        <legend>enviar</legend>

        <label for="en">Enviar formulario por correo eletrónico: Al pulsar en el botón se abrirá la página de envio de correo: en esa página pulsa en enviar: </label><br><br>

        <input type="submit" value="enviar por correo">

    </fieldset>

</body>
</html>
